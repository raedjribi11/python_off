<h1>All Dojos</h1>
<ul>
    {% for dojo in dojos %}
        <li><a href="/dojos/{{ dojo.id }}">{{ dojo.name }}</a></li>
    {% endfor %}
</ul>
<form action="/dojos/create" method="POST">
    <input type="text" name="name" placeholder="New Dojo Name">
    <button type="submit">Create</button>
</form>
