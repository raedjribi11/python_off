<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users List</title>
</head>
<body>
    <h1>Users List</h1>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user[0] }}</td>  <!-- ID -->
                <td>{{ user[1] }}</td>  <!-- First Name -->
                <td>{{ user[2] }}</td>  <!-- Last Name -->
                <td>{{ user[3] }}</td>  <!-- Email -->
                <td>{{ user[4] }}</td>  <!-- Created At -->
                <td>{{ user[5] }}</td>  <!-- Updated At -->
                <td>
                    <a href="{{ url_for('edit_user', user_id=user[0]) }}">Edit</a> |
                    <a href="{{ url_for('delete_user', user_id=user[0]) }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <a href="{{ url_for('new_user') }}">Add New User</a>
</body>
</html>
