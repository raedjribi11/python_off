{% extends 'base.html' %}
{% block content %}
<h2 class="text-center">Register</h2>
<form action="/register" method="POST" class="mb-4">
    <input name="first_name" placeholder="First Name" class="form-control mb-2">
    <input name="last_name" placeholder="Last Name" class="form-control mb-2">
    <input name="email" placeholder="Email" class="form-control mb-2">
    <input name="password" type="password" placeholder="Password" class="form-control mb-2">
    <input name="confirm" type="password" placeholder="Confirm Password" class="form-control mb-2">
    <button type="submit" class="btn btn-primary w-100">Register</button>
</form>

<h2 class="text-center">Login</h2>
<form action="/login" method="POST">
    <input name="email" placeholder="Email" class="form-control mb-2">
    <input name="password" type="password" class="form-control mb-2">
    <button type="submit" class="btn btn-success w-100">Login</button>
</form>
{% endblock %}
