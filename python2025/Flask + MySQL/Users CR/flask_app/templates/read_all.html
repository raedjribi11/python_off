<h2>All Users</h2>
<table>
    <tr><th>ID</th><th>Full Name</th><th>Email</th><th>Created At</th></tr>
    {% for user in users %}
    <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.first_name }} {{ user.last_name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.created_at.strftime('%B %d, %Y') }}</td>
    </tr>
    {% endfor %}
</table>
<a href="/users/new">Add a New User</a>
