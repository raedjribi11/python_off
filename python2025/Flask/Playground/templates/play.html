<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: {{ color }};
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    {% for i in range(num_boxes) %}
        <div class="box"></div>
    {% endfor %}
</body>
</html>
